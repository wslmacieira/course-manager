<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filtrar Por:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class="table striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Imagem</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Duração</th>
      <th>Data de Lançamento</th>
      <th>Rating</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
      <td>
        <img [src]="course.imageUrl"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
        >
      </td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.releaseDate}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <button class="btn btn-success mr-2">Editar</button>
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
